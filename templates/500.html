{% extends 'base.html' %}
{% block title %}Servera kļūda{% endblock %}
{% block content %}
    <section class="error-section">
        <h1 class="page-title">500 - Servera kļūda</h1>
        <p>Kaut kas nogāja greizi mūsu pusē. Lūdzu, mēģiniet vēlreiz vēlāk.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Atgriezties uz sākumlapu</a>
    </section>

    <style>
        .error-section {
            text-align: center;
            padding: 3rem 0;
        }

        .error-section p {
            margin: 1rem 0;
            color: #666;
        }

        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
    </style>
{% endblock %}
